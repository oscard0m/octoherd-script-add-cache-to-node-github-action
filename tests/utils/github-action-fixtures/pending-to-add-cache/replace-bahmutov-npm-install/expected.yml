name: Node.js CI
"on":
  push:
    branches:
      - master
      - "dependabot/**"
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: npm
      - run: npm ci
      - run: npm test
